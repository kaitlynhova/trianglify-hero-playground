<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trianglify Playground</title>
    <style>

    body{
      margin: 0px;
    }

    #test{
      width: 100%;
      height: 500px;
    }
    #user-info h1{
      text-align: center;
      margin-bottom: -100px;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    </style>
  </head>
  <body>
    <div id="user-info">
      <h1>USERNAME</h1>
    </div>
    <div id="test">
    </div>
  <script src="../dist/jquery.min.js"></script>
  <script src="../dist/trianglify.min.js"></script>
  <script>

    var width = $(window).width();

    $(window).resize(function(){
       if($(this).width() != width){
          width = $(this).width();
           console.log(width);
       }
    });

    var pattern = Trianglify({
      height: $(window).height(),
      width: $(window).width(),
      cell_size: 120});
    document.getElementById("test").appendChild(pattern.canvas());

  </script>
  </body>
</html>
